  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --accent-yellow: #fcaf17;
      --accent-yellow-dark: #e69500;
      --accent-yellow-light: #ffc107;
      --glow-color: rgba(252, 175, 23, 0.7);
      --accent-pink: #ff00ff;
      --accent-pink-glow: rgba(255, 0, 255, 0.3);
      --accent-teal: #00ffcc;
      --accent-teal-glow: rgba(0, 255, 204, 0.3);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
      font-size: 16px;
    }

    body {
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
      background-color: #000000;
      position: relative;
      background-image: url('./assets/gta6-bg-8k.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.7) 100%);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
      margin-top: 15vh;
    }

    .logo {
      margin-top: 2rem;
      text-align: center;
    }

    .gta-text {
      font-family: 'Bebas Neue', 'Arial Black', sans-serif;
      font-size: 5rem;
      color: var(--accent-yellow);
      text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
      text-align: center;
      letter-spacing: 2px;
      margin: 0;
      line-height: 1;
    }

    .grand-theft-auto-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-top: -0.5rem;
    }

    .countdown {
      text-align: center;
      margin: 1rem 0;
    }

    .countdown-display {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 0.5rem;
    }

    .time-value {
      font-size: 4.5rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .time-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .separator {
      font-size: 4.5rem;
      font-weight: 700;
      color: var(--accent-yellow);
      margin: 0 0.25rem;
      align-self: flex-start;
      padding-top: 0.25rem;
    }

    .release-date {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
      margin-top: 0.5rem;
    }

    .trailer-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: var(--text-primary);
      border: 2px solid var(--accent-yellow);
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 10px var(--glow-color);
      margin: 1rem 0;
      cursor: pointer;
    }

    .trailer-button:hover {
      background-color: var(--accent-yellow);
      color: var(--bg-primary);
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--glow-color);
    }

    .news-container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 1.5rem;
      width: 100%;
      max-width: 800px;
      margin: 1.5rem auto;
      border: 2px solid var(--accent-yellow);
      box-shadow: 0 0 30px rgba(252, 175, 23, 0.3);
    }

    .news-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      border-bottom: 2px solid var(--accent-yellow-dark);
      padding-bottom: 0.75rem;
    }

    .news-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .news-item {
      padding: 0.75rem;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      margin-bottom: 0.75rem;
      border-left: 4px solid var(--accent-yellow);
    }

    .news-item.gta6-related {
      border-left: 4px solid var(--accent-pink);
      box-shadow: 0 0 10px var(--accent-pink-glow);
    }

    .news-item-title {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .news-index {
      color: var(--accent-yellow);
      font-weight: bold;
      font-size: 0.9rem;
      min-width: 20px;
    }

    .news-link {
      color: var(--text-primary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      flex: 1;
    }

    .news-link:hover {
      color: var(--accent-yellow-light);
    }

    .gta6-badge {
      background-color: var(--accent-pink);
      color: #000000;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 0.7rem;
      font-weight: bold;
      white-space: nowrap;
      margin-left: auto;
    }

    .news-date {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.2rem;
      margin-left: 25px;
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
      width: 100%;
    }

    .social-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .social-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 1.1rem;
    }

    .social-button:hover {
      transform: translateY(-3px);
      background-color: var(--accent-yellow);
      color: var(--bg-primary);
      box-shadow: 0 0 10px var(--glow-color);
    }

    .calendar-button {
      background-color: rgba(30, 30, 30, 0.7);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .calendar-button:hover {
      background-color: var(--accent-yellow);
      color: var(--bg-primary);
      transform: translateY(-2px);
      box-shadow: 0 0 10px var(--glow-color);
    }
    
    /* Custom Calendar Button Styling */
    .calendar-button {
      background-color: rgba(30, 30, 30, 0.7);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      cursor: pointer;
    }
    
    .calendar-button:hover {
      background-color: var(--accent-yellow);
      color: var(--bg-primary);
      transform: translateY(-2px);
      box-shadow: 0 0 10px var(--glow-color);
    }
    
    /* Confetti animation styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent-yellow);
      border-radius: 50%;
      animation: fall 6s linear forwards;
      z-index: 1000;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (min-width: 768px) {
      .gta-text {
        font-size: 6rem;
      }

      .grand-theft-auto-text {
        font-size: 1.4rem;
      }

      .time-value {
        font-size: 5rem;
      }

      .separator {
        font-size: 5rem;
      }

      .time-label {
        font-size: 0.9rem;
      }

      .release-date {
        font-size: 1.4rem;
      }

      .footer {
        flex-direction: row;
        justify-content: center;
      }

      .social-container {
        margin-bottom: 0;
      }
    }

    @media (min-width: 1024px) {
      .gta-text {
        font-size: 7rem;
      }

      .time-value {
        font-size: 6rem;
      }

      .separator {
        font-size: 6rem;
      }

      .release-date {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

    // Countdown Timer
    function updateCountdown() {
      const releaseDate = new Date('May 26, 2026 00:00:00').getTime();
      const now = new Date().getTime();
      const difference = releaseDate - now;
      
      if (difference <= 0) {
        // Game has been released
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        
        // Create confetti effect
        createConfetti();
        
        // Clear the interval
        clearInterval(interval);
        return;
      }
      
      // Calculate time units
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);
      
      // Update the countdown display
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }
    
    // Create confetti effect
    function createConfetti() {
      const confettiCount = 200;
      const container = document.querySelector('body');
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        
        // Random position, size, and delay
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.animationDelay = Math.random() * 5 + 's';
        
        container.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 6000);
      }
    }
    
    // Update the countdown every second
    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
    
    // Trailer Modal Functions
    function openTrailerModal(videoId) {
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';

      modal.style.zIndex = '1000';
      modal.style.display = 'flex';
      modal.style.justifyContent = 'center';
      modal.style.alignItems = 'center';
      modal.style.backdropFilter = 'blur(5px)';
      
      const modalContent = document.createElement('div');
      modalContent.style.position = 'relative';
      modalContent.style.width = '90%';
      modalContent.style.maxWidth = '900px';
      modalContent.style.backgroundColor = 'var(--bg-secondary)';
      modalContent.style.borderRadius = '10px';
      modalContent.style.overflow = 'hidden';
      modalContent.style.boxShadow = '0 0 30px rgba(252, 175, 23, 0.3)';
      modalContent.style.border = '2px solid var(--accent-yellow)';
      
      const closeButton = document.createElement('button');
      closeButton.innerHTML = '&times;';
      closeButton.style.position = 'absolute';
      closeButton.style.top = '10px';
      closeButton.style.right = '15px';
      closeButton.style.color = 'var(--text-primary)';
      closeButton.style.fontSize = '2rem';
      closeButton.style.cursor = 'pointer';
      closeButton.style.zIndex = '10';
      closeButton.style.transition = 'all 0.3s ease';
      closeButton.style.background = 'rgba(0, 0, 0, 0.5)';
      closeButton.style.border = 'none';
      closeButton.style.width = '40px';
      closeButton.style.height = '40px';
      closeButton.style.borderRadius = '50%';
      closeButton.style.display = 'flex';
      closeButton.style.justifyContent = 'center';
      closeButton.style.alignItems = 'center';
      
      closeButton.addEventListener('mouseover', function() {
        closeButton.style.color = 'var(--accent-yellow)';
        closeButton.style.transform = 'scale(1.1)';
        closeButton.style.background = 'rgba(0, 0, 0, 0.8)';
      });
      
      closeButton.addEventListener('mouseout', function() {
        closeButton.style.color = 'var(--text-primary)';
        closeButton.style.transform = 'scale(1)';
        closeButton.style.background = 'rgba(0, 0, 0, 0.5)';
      });
      
      closeButton.addEventListener('click', function() {
        document.body.removeChild(modal);
      });
      
      const videoContainer = document.createElement('div');
      videoContainer.style.position = 'relative';
      videoContainer.style.paddingBottom = '56.25%'; // 16:9 Aspect Ratio
      videoContainer.style.height = '0';
      videoContainer.style.overflow = 'hidden';
      
      const iframe = document.createElement('iframe');
      iframe.src = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1';
      iframe.title = 'GTA VI Trailer';
      iframe.frameBorder = '0';
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
      iframe.allowFullscreen = true;
      iframe.style.position = 'absolute';
      iframe.style.top = '0';
      iframe.style.left = '0';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      
      videoContainer.appendChild(iframe);
      modalContent.appendChild(closeButton);
      modalContent.appendChild(videoContainer);
      modal.appendChild(modalContent);
      document.body.appendChild(modal);
      
      // Close modal when clicking outside the content
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          document.body.removeChild(modal);
        }
      });
      
      // Close modal when pressing ESC key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          if (document.body.contains(modal)) {
            document.body.removeChild(modal);
          }
        }
      });
    }
