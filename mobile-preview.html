<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Preview</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .device-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .device {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .device-name {
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
    
    .phone-frame {
      border: 10px solid #333;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      background-color: #000;
    }
    
    .iphone-x {
      width: 375px;
      height: 812px;
    }
    
    .galaxy-s9 {
      width: 360px;
      height: 740px;
    }
    
    .pixel-5 {
      width: 393px;
      height: 851px;
    }
    
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Mobile Device Preview</h1>
  
  <div class="device-container">
    <div class="device">
      <div class="device-name">iPhone X (375x812)</div>
      <div class="phone-frame iphone-x">
        <iframe src="index.html" title="iPhone X Preview"></iframe>
      </div>
    </div>
    
    <div class="device">
      <div class="device-name">Galaxy S9 (360x740)</div>
      <div class="phone-frame galaxy-s9">
        <iframe src="index.html" title="Galaxy S9 Preview"></iframe>
      </div>
    </div>
    
    <div class="device">
      <div class="device-name">Pixel 5 (393x851)</div>
      <div class="phone-frame pixel-5">
        <iframe src="index.html" title="Pixel 5 Preview"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
